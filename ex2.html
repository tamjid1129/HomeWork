<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript object-н уртыг олох програм бичнэ үү. /length/</title>
  </head>
  <body>
    <script>
Object.objsize = function(Myobj) {
    var osize = 0, key;
    for (key in Myobj) {
        if (Myobj.hasOwnProperty(key)) osize++;
    }
    return osize;
};

var student = { 
name : "Тамжид", 
sclass : "3", 
rollno : 20 };

var objsize = Object.objsize(student);
console.log('Уртын хэмжээ : '+objsize);
document.write('Уртын хэмжээ '+ objsize);

    </script>
 </body>
  </html>
